services:
  nextjs_server:
    container_name: fjmserver_container
    build:
      context: .
      target: dev
    restart: always
    command: npm run dev
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - 3000:3000